---
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
coverage:
    enabled: true
    include:
        - public/wp-content/themes/planet4-master-theme/*.php
        - public/wp-content/plugins/planet4-plugin-gutenberg-blocks/*.php
        - public/wp-content/plugins/planet4-plugin-gutenberg-engagingnetworks/*.php
        - public/wp-content/plugins/planet4-plugin-medialibrary/*.php
    remote_context_options:
        ssl:
            verify_peer: false
            verify_peer_name: false
    remote_config: ../

extensions:
    enabled:
        - Codeception\Extension\RunFailed
    commands:
        - Codeception\Command\GenerateWPUnit
        - Codeception\Command\GenerateWPRestApi
        - Codeception\Command\GenerateWPRestController
        - Codeception\Command\GenerateWPRestPostTypeController
        - Codeception\Command\GenerateWPAjax
        - Codeception\Command\GenerateWPCanonical
        - Codeception\Command\GenerateWPXMLRPC
params:
    - .env.codeception
