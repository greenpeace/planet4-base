---
version: 2.1

defaults: &defaults
  docker:
    - image: greenpeaceinternational/p4-builder:latest
  working_directory: /home/circleci/

orbs:
  slack: circleci/slack@3.4.2

job_environments:
  common_environment: &common_environment
    APP_HOSTNAME: k8s.p4.greenpeace.org
    APP_HOSTPATH: base
    CLOUDSQL_INSTANCE: p4-develop-k8s
    CONTAINER_PREFIX: planet4-base
    GOOGLE_PROJECT_ID: planet-4-151612
    HELM_NAMESPACE: develop
    WP_DB_NAME: planet4-base_wordpress
    WP_TITLE: Greenpeace Base Development

jobs:
  lint:
    docker:
      - image: greenpeaceinternational/circleci-base:latest
    steps:
      - checkout
      - run: make lint

  build:
    <<: *defaults
    environment:
      <<: *common_environment
      TYPE: "Build"
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Configure
          command: |
            activate-gcloud-account.sh
            mkdir -p /tmp/workspace/var
            mkdir -p /tmp/workspace/src
            echo "${CIRCLE_BUILD_NUM}" > /tmp/workspace/var/circle-build-num
      - run:
          name: Build containers
          working_directory: /home/circleci
          command: make
      - run:
          name: Notify failure
          when: on_fail
          command: notify-job-failure.sh
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - var
            - src

  deploy:
    <<: *defaults
    environment:
      <<: *common_environment
      TYPE: "Deployment"
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Configure
          command: activate-gcloud-account.sh
      - run:
          name: Deploy new containers
          environment:
            NEWRELIC_APPNAME: P4 base Development
          command: |
            export BUILD_TAG="build-$(cat /tmp/workspace/var/circle-build-num)"
            make deploy
          no_output_timeout: 30m

  test:
    <<: *defaults
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Clone planet4-docker-compose
          command: |
            git clone https://github.com/greenpeace/planet4-docker-compose
      - run:
          name: Start docker-compose
          command: |
            export BUILD_TAG="build-$(cat /tmp/workspace/var/circle-build-num)"
            export APP_IMAGE=gcr.io/planet-4-151612/planet4-base-app:${BUILD_TAG}
            export OPENRESTY_IMAGE=gcr.io/planet-4-151612/planet4-base-openresty:${BUILD_TAG}
            make -C planet4-docker-compose hosts ci
      - run:
          name: Install codeception
          command: |
            make -C planet4-docker-compose install-codeception test-env-info
      - run:
          name: Run tests
          command: |
            make -C planet4-docker-compose test-codeception
      - run:
          name: Extract test artifacts
          when: always
          command: |
            export BUILD_TAG="build-$(cat /tmp/workspace/var/circle-build-num)"
            export APP_IMAGE=gcr.io/planet-4-151612/planet4-base-app:${BUILD_TAG}
            export OPENRESTY_IMAGE=gcr.io/planet-4-151612/planet4-base-openresty:${BUILD_TAG}
            make -C planet4-docker-compose ci-extract-artifacts
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - var
      - store_test_results:
          path: planet4-docker-compose/artifacts
      - store_artifacts:
          path: planet4-docker-compose/artifacts

  trigger-sites:
    docker:
      - image: greenpeaceinternational/circleci-base:latest
    environment:
      TYPE: "Trigger"
    working_directory: /tmp/workspace
    parameters:
      pipeline:
        default: "develop"
        type: string
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Trigger Planet 4 websites
          command: |
              sites=(
                "africa" \
                "argentina" \
                "belgium" \
                "brasil" \
                "bulgaria" \
                "canada" \
                "chile" \
                "colombia" \
                "croatia" \
                "czech-republic" \
                "defaultcontent" \
                "denmark" \
                "eastasia" \
                "eu-unit" \
                "finland" \
                "greece" \
                "greenland" \
                "handbook" \
                "hungary" \
                "india" \
                "indonesia" \
                "international" \
                "israel" \
                "italy" \
                "japan" \
                "luxembourg" \
                "malaysia" \
                "mena" \
                "mexico" \
                "netherlands" \
                "new-zealand" \
                "norway" \
                "peru" \
                "philippines" \
                "poland" \
                "romania" \
                "slovakia" \
                "slovenia" \
                "southeastasia" \
                "storytelling" \
                "sweden" \
                "switzerland" \
                "thailand" \
                "turkey" \
              )
              for i in "${sites[@]}"
              do
                trigger-build.sh git@github.com:greenpeace/planet4-$i.git << parameters.pipeline >>
              done

  changelog:
    docker:
      - image: greenpeaceinternational/circleci-base:latest
    working_directory: /tmp/workspace/
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Configure git
          command: |
            mkdir -p ~/.ssh
            echo 'github.com ssh-rsa 
            ' >> ~/.ssh/known_hosts
      - run:
          name: Update Changelog and notify
          command: |
            version=$(get-new-version.sh)
            changelog.sh "$version"
      - slack/notify:
          channel: C014UMRC4AJ
          mentions: here
          color: '#78c043'
          message: "üåç A new Planet 4 release is currently being deployed.\nCheck the <https://support.greenpeace.org/planet4/tech/changelog|Changelog> for the full list of changes"
          include_job_number_field: false
          include_project_field: false
          include_visit_job_action: false

workflows:
  develop:
    jobs:
      - build:
          context: org-global
          filters:
            branches:
              only: develop
      - deploy:
          context: org-global
          requires:
            - build
          filters:
            branches:
              only: develop
      - test:
          context: org-global
          requires:
            - build
          filters:
            branches:
              only: develop
      - hold-trigger:
          type: approval
          requires:
            - deploy
            - test
          filters:
            branches:
              only: develop
      - trigger-sites:
          context: org-global
          pipeline: develop
          requires:
            - hold-trigger
          filters:
            branches:
              only: develop

  master:
    jobs:
      - build:
          context: org-global
          filters:
            branches:
              only: master
      - test:
          context: org-global
          requires:
            - build
          filters:
            branches:
              only: master
      - hold-trigger:
          type: approval
          requires:
            - test
          filters:
            branches:
              only: master
      - trigger-sites:
          context: org-global
          pipeline: master
          requires:
            - hold-trigger
          filters:
            branches:
              only: master
      - changelog:
          context: org-global
          requires:
            - trigger-sites
          filters:
            branches:
              only: master
