---
version: 2.1

docker_auth: &docker_auth
  username: $DOCKERHUB_USERNAME
  password: $DOCKERHUB_PASSWORD

defaults: &defaults
  docker:
    - image: greenpeaceinternational/p4-builder:latest
      auth:
        <<: *docker_auth
  working_directory: /home/circleci/

orbs:
  slack: circleci/slack@3.4.2

job_environments:
  common_environment: &common_environment
    APP_ENVIRONMENT: development
    APP_HOSTNAME: www-dev.greenpeace.org
    APP_HOSTPATH: defaultcontent
    WP_DB_NAME_PREFIX: planet4-defaultcontent_wordpress
    CLOUDSQL_INSTANCE: p4-develop-k8s
    GOOGLE_PROJECT_ID: planet-4-151612
    CONTAINER_PREFIX: planet4-defaultcontent
    HELM_NAMESPACE: develop
    HELM_RELEASE: planet4-defaultcontent
    NEWRELIC_APPNAME: P4 Defaultcontent Development
    WP_DB_NAME: planet4-defaultcontent_wordpress
    WP_STATELESS_BUCKET: planet4-defaultcontent-stateless-develop

jobs:
  lint:
    docker:
      - image: greenpeaceinternational/circleci-base:latest
        auth:
          <<: *docker_auth
    steps:
      - checkout
      - run: make lint

  build:
    <<: *defaults
    environment:
      <<: *common_environment
      TYPE: "Build"
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Configure
          command: |
            activate-gcloud-account.sh
            mkdir -p /tmp/workspace/var
            mkdir -p /tmp/workspace/src
            echo "${CIRCLE_BUILD_NUM}" > /tmp/workspace/var/circle-build-num
      - run:
          name: Build containers
          working_directory: /home/circleci
          command: make
      - run:
          name: Notify failure
          when: on_fail
          command: notify-job-failure.sh
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - var
            - src

  deploy:
    <<: *defaults
    environment:
      <<: *common_environment
      TYPE: "Deployment"
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Configure
          command: activate-gcloud-account.sh
      - run:
          name: Deploy new containers
          environment:
            NEWRELIC_APPNAME: P4 base Development
          command: |
            export BUILD_TAG="build-$(cat /tmp/workspace/var/circle-build-num)"
            make deploy
          no_output_timeout: 20m

  test:
    <<: *defaults
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Clone planet4-docker-compose
          command: |
            git clone https://github.com/greenpeace/planet4-docker-compose
      - run:
          name: Start docker-compose
          command: |
            export BUILD_TAG="build-$(cat /tmp/workspace/var/circle-build-num)"
            export APP_IMAGE=gcr.io/planet-4-151612/planet4-base-app:${BUILD_TAG}
            export OPENRESTY_IMAGE=gcr.io/planet-4-151612/planet4-base-openresty:${BUILD_TAG}
            make -C planet4-docker-compose hosts ci
      - run:
          name: Install codeception
          command: |
            make -C planet4-docker-compose install-codeception test-env-info
      - run:
          name: Run tests
          command: |
            make -C planet4-docker-compose test-codeception
      - run:
          name: Extract test artifacts
          when: always
          command: |
            export BUILD_TAG="build-$(cat /tmp/workspace/var/circle-build-num)"
            export APP_IMAGE=gcr.io/planet-4-151612/planet4-base-app:${BUILD_TAG}
            export OPENRESTY_IMAGE=gcr.io/planet-4-151612/planet4-base-openresty:${BUILD_TAG}
            make -C planet4-docker-compose ci-extract-artifacts
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - var
      - store_test_results:
          path: planet4-docker-compose/artifacts
      - store_artifacts:
          path: planet4-docker-compose/artifacts

  release-sites:
    docker:
      - image: greenpeaceinternational/circleci-base:latest
        auth:
          <<: *docker_auth
    environment:
      TYPE: "Trigger"
    working_directory: /tmp/workspace
    parameters:
      pipeline:
        default: "develop"
        type: string
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Trigger sites release
          command: |
              declare -a sites
              mapfile -t sites < sites.txt
              for i in "${sites[@]}"
              do
                trigger-build.sh git@github.com:greenpeace/planet4-$i.git << parameters.pipeline >>
              done

  changelog:
    docker:
      - image: greenpeaceinternational/circleci-base:latest
        auth:
          <<: *docker_auth
    working_directory: /tmp/workspace/
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Configure git
          command: |
            mkdir -p ~/.ssh
            echo 'github.com ssh-rsa 
            ' >> ~/.ssh/known_hosts
      - run:
          name: Update Changelog and notify
          command: |
            version=$(get-new-version.sh)
            changelog.sh "$version"
      - slack/notify:
          channel: C014UMRC4AJ
          mentions: here
          color: '#78c043'
          message: "A new release is currently being deployed.\nCheck the <https://support.greenpeace.org/planet4/tech/changelog|Changelog> for the full list of changes"
          include_job_number_field: false
          include_project_field: false
          include_visit_job_action: false

  rollback-sites:
    docker:
      - image: greenpeaceinternational/circleci-base:latest
        auth:
          <<: *docker_auth
    working_directory: /tmp/workspace
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Trigger sites rollback
          command: |
              declare -a sites
              mapfile -t sites < sites.txt
              for i in "${sites[@]}"
              do
                ./scripts/rollback.sh planet4-$i ${CIRCLE_TOKEN}
              done

workflows:
  develop:
    jobs:
      - build:
          context: org-global
          filters:
            branches:
              only: develop
      - deploy:
          context: org-global
          requires:
            - build
          filters:
            branches:
              only: develop
      - test:
          context: org-global
          requires:
            - build
          filters:
            branches:
              only: develop
      - hold-release:
          type: approval
          requires:
            - deploy
            - test
          filters:
            branches:
              only: develop
      - release-sites:
          context: org-global
          pipeline: develop
          requires:
            - hold-release
          filters:
            branches:
              only: develop

  cron-develop:
    triggers:
      - schedule:
          cron: "0 0 * * 1"
          filters:
            branches:
              only:
                - develop
    jobs:
      - build:
          context: org-global
      - deploy:
          context: org-global
          requires:
            - build
      - test:
          context: org-global
          requires:
            - build
      - release-sites:
          context: org-global
          pipeline: develop
          requires:
            - deploy
            - test

  release:
    jobs:
      - hold-release:
          type: approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - release-sites:
          context: org-global
          pipeline: master
          requires:
            - hold-release
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - hold-changelog:
          type: approval
          requires:
            - release-sites
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - changelog:
          context: org-global
          requires:
            - hold-changelog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

  rollback:
    jobs:
      - hold-rollback:
          type: approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /rollback-v*/
      - rollback-sites:
          context: org-global
          requires:
            - hold-rollback
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /rollback-v*/

  branch:
    jobs:
      - build:
          context: org-global
          filters:
            branches:
              ignore:
                - develop
      - test:
          context: org-global
          requires:
            - build
          filters:
            branches:
              ignore:
                - develop
