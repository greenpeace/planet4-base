defaults: &defaults
  environment:
    GOOGLE_PROJECT_ID: planet-4-151612
    INFRA_VERSION: develop
    CONTAINER_PREFIX: planet4-base
    APP_HOSTPATH: base
    BUILD_FLAGS: -r
  docker:
    - image: gcr.io/planet-4-151612/p4-builder:develop
  working_directory:  /home/circleci/

version: 2

jobs:
  build:
    <<: *defaults
    steps:
      - setup_remote_docker

      - run:
          name: Configure
          command: |
            ${HOME}/scripts/activate-gcloud-account.sh
            mkdir -p /tmp/workspace/var
            echo "${CIRCLE_BUILD_NUM}" > /tmp/workspace/var/circle-build-num

      - run:
          name: Build
          working_directory: /home/circleci
          command: |
            make

      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - var

  # test:
  #   <<: *defaults
  #   steps:
  #     - run:
  #         name: Placeholder
  #         command: |
  #           echo "Branch: ${CIRCLE_BRANCH}"
  #           echo "Build:  ${CIRCLE_BUILD_NUM}"
  #           echo "Tag:    ${CIRCLE_TAG}"
  #           echo "No tests implemented yet"

  deploy-develop:
    <<: *defaults
    steps:
      # - checkout
      #
      # - setup_remote_docker
      #

      - attach_workspace:
          at: /tmp/workspace

      - run:
          name: Configure
          command: |
            ${HOME}/scripts/activate-gcloud-account.sh

      - run:
          name: Deploy new containers
          environment:
            NEWRELIC_APPNAME: P4 Base Development
          command: |
            if [[ -z "${CIRCLE_TAG}" ]]
            then
              export BUILD_TAG=build-$(cat /tmp/workspace/var/circle-build-num)
            else
              export BUILD_TAG=${CIRCLE_TAG}
            fi
            make deploy


workflows:
  version: 2
  branch:
    jobs:
      - build:
          context: org-global
          filters:
            tags:
              ignore: /^v.*/

      - deploy-develop:
          context: planet4-base-development
          requires:
            - build
          filters:
            branches:
              only: develop

      # - test:
      #     requires:
      #       - build
      #     filters:
      #       tags:
      #         only: /.*/
      # Only run deploy job for tagged releases on master

  tag:
    jobs:
      - build:
          context: org-global
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - hold-production:
          type: approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
          requires:
            - build

      - deploy-production:
          context: planet4-base-production
          requires:
            - hold-production
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
